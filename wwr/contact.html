<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting Co. for inquiries or bookings.">
  <title>Contact Us - White Water Rafting Co.</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="index.html">
      <img src="images/logo.jpg" alt="White Water Rafting Logo" class="logo" width="120" height="120">
    </a>
    <h1>White Water Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT FORM -->
  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message here" rows="4"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 White Water Rafting Co.</p>
  </footer>

</body>

</html>
